<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <center><h1>Qual é o maior valor dentro os 3?</h1></center>

    <script>
        let num1 = prompt("Informe o primeiro valor:"); 
        let num2 = prompt("Informe o segundo valor:"); 
        let num3 = prompt("Informe o terceiro valor:"); 

        if (num1 > num2 && num1 > num3) {
            document.write("<center>O número: " + num1 + " é o maior dentre os 3!</center>");
        } else if (num2 > num1 && num2 > num3) {
            document.write("<center>O número: " + num2 + " é o maior dentre os 3!</center>");
        } else {
            document.write("<center>O número: " + num3 + " é o maior dentre os 3!</center>");
        }
    </script>
</body>
</html>
