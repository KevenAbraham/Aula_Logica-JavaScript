<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <center><h1>Você pode votar ou não?</h1></center>

    <script>
        let anoNascimento = prompt("Informe o ano de nascimento:");

        idade = 2023 - anoNascimento;

        if (idade < 16) {
            document.write("<center>Você ainda <b>NÃO PODE</b> votar!</center>");
        } else {
            document.write("<center>Você <b>PODE VOTAR</b>!</center>");
        }
    </script>
</body>
</html>
