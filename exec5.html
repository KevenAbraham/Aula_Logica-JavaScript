<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <center><h1>A média dos números informados é:</h1></center>

    <script>
        let num1 = parseInt(prompt("Informe o primeiro valor: "));
        let num2 = parseInt(prompt("Informe o segundo valor: "));
        let num3 = parseInt(prompt("Informe o terceiro valor: "));
        let num4 = parseInt(prompt("Informe o quarto valor: "));
        let num5 = parseInt(prompt("Informe o quinto valor: "));
        let num6 = parseInt(prompt("Informe o sexto valor: "));
        let num7 = parseInt(prompt("Informe o sétimo valor: "));
        let num8 = parseInt(prompt("Informe o oitavo valor: "));
        let num9 = parseInt(prompt("Informe o nono valor: "));
        let num10 = parseInt(prompt("Informe o décimo valor: "));

        media = (num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10) / 10;

        document.write("<center>A média dos números é igual a: <b>" + media + "</b></center>");
    </script>
</body>
</html>
