<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <center><h1>Qual número é o maior?</h1></center>

    <script>
        let num1 = prompt("Informe o primeiro valor:");
        let num2 = prompt("Informe o segundo número:");

        if (num1 > num2) {
            document.write("<center>O <b>maior</b> número é o: " + num1 + ".</center>");
        } else {
            document.write("<center>O <b>maior</b> número é o: " + num2 + ".</center>");
        }
    </script>
</body>
</html>
