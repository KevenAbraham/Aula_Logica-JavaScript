<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <center><h1>O valor é: Positivo, negativo ou ele é zero?</h1></center>

    <script>
        let num = prompt("Informe o valor: ");

        if (num > 0) {
            document.write("<center>O número: " + num + " é <b>POSITIVO</b>!</center>");
        } else if (num < 0) {
            document.write("<center>O número: " + num + " é <b>NEGATIVO</b>!</center>");
        } else {
            document.write("<center>O número: " + num + " é <b>ZERO</b>!</center>");
        }
    </script>
</body>
</html>
