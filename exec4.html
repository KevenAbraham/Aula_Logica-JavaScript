<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <center><h1>Os números:</h1></center>

    <script>
        let num1 = prompt("Informe o primeiro valor:");
        let num2 = prompt("Informe o segundo valor:");

        if (num1 > num2) {
            document.write("<center><b>" + num1 + "</b> é <b>MAIOR</b> que <b>" + num2 + "</b></center>");
        } else if (num2 > num1) {
            document.write("<center><b>" + num2 + "</b> é <b>MAIOR</b> que <b>" + num1 + "</b></center>");
        } else {
            document.write("<center><b>" + num1 + "</b> e <b>" + num2 + "</b> são <b>números iguais</b></center>");
        }
    </script>
</body>
</html>
