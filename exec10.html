<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <center><h1>Validação de Senha</h1></center>

    <script>
        let senha = prompt("Informe a senha:");

        if (senha != "1234") {
            document.write("<center>ACESSE <b>NEGADO</b></center>");

        } else {
            document.write("<center>ACESSO <b>PERMITIDO</b></center>");
        }

    </script>
</body>
</html>
