<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <center><h1>Soma dos valores abaixo de 72</h1></center>

    <script>
        let num1 = parseInt(prompt("Informe o primeiro valor: "));
        let num2 = parseInt(prompt("Informe o segundo valor: "));
        let num3 = parseInt(prompt("Informe o terceiro valor: "));
        let num4 = parseInt(prompt("Informe o quarto valor: "));
        let num5 = parseInt(prompt("Informe o quinto valor: "));
        let num6 = parseInt(prompt("Informe o sexto valor: "));
        let soma = 0;

        if (num1 < 72) {
            soma = soma + num1;
        }
        if (num2 < 72) {
            soma = soma + num2;
        }
        if (num3 < 72) {
            soma = soma + num3;
        }
        if (num4 < 72) {
            soma = soma + num4;
        }
        if (num5 < 72) {
            soma = soma + num5;
        }
        if (num6 < 72) {
            soma = soma + num6;
        }

        document.write("<center>A soma os valores é: <b>" + soma + "</b></center>");
    </script>
</body>
</html>
